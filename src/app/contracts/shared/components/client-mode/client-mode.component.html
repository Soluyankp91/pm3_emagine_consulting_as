<ng-container [ngSwitch]="linkState">
	<ng-container *ngSwitchCase="null">
		<mat-icon svgIcon="not-applicable-icon" [style.width.px]="iconWidth" [style.height.px]="iconHeight"></mat-icon>
	</ng-container>
	<ng-container *ngSwitchCase="0">
		<mat-icon svgIcon="not-applicable-icon" [style.width.px]="iconWidth" [style.height.px]="iconHeight"></mat-icon>
	</ng-container>
	<ng-container *ngSwitchCase="1">
		<mat-icon svgIcon="fully-unlinked" [style.width.px]="iconWidth" [style.height.px]="iconHeight"></mat-icon>
	</ng-container>
	<ng-container *ngSwitchCase="2">
		<mat-icon svgIcon="document-unlinked" [style.width.px]="iconWidth" [style.height.px]="iconHeight"></mat-icon>
	</ng-container>
	<ng-container *ngSwitchCase="3">
		<mat-icon svgIcon="document-unlinked" [style.width.px]="iconWidth" [style.height.px]="iconHeight"></mat-icon>
	</ng-container>
	<ng-container *ngSwitchCase="4">
		<mat-icon svgIcon="summary-unlinked" [style.width.px]="iconWidth" [style.height.px]="iconHeight"></mat-icon>
	</ng-container>
	<ng-container *ngSwitchCase="5">
		<mat-icon svgIcon="summary-unlinked" [style.width.px]="iconWidth" [style.height.px]="iconHeight"></mat-icon>
	</ng-container>
	<ng-container *ngSwitchCase="7">
		<mat-icon svgIcon="fully-linked" [style.width.px]="iconWidth" [style.height.px]="iconHeight"></mat-icon>
	</ng-container>
</ng-container>
