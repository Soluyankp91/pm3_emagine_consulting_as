<div class="base-dialog">
	<h3 mat-dialog-title class="label">{{ label }}</h3>
	<div mat-dialog-content class="content" [innerHTML]="message"></div>
	<mat-divider></mat-divider>
	<div mat-dialog-actions class="actions">
		<button mat-raised-button [mat-dialog-close]="true" class="cancel-button">Close</button>
	</div>
</div>
