<h3 mat-dialog-content class="label">{{ label }}</h3>
<div mat-dialog-content class="content">
	{{ message }}
	<ng-container *ngIf="template">
		<ng-container [ngTemplateOutlet]="template"></ng-container>
	</ng-container>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions class="actions">
	<button mat-button [mat-dialog-close]="false" class="cancel-button">{{ cancelButtonLabel ? cancelButtonLabel: 'Cancel'}}</button>
	<button mat-raised-button [mat-dialog-close]="true" class="discard-button" [disabled]="acceptButtonDisabled$ | async">{{ acceptButtonLabel ? acceptButtonLabel : 'Ok'}}</button>
</div>
