<h3 mat-dialog-content class="label">{{ label }}</h3>
<div mat-dialog-content class="content">
	{{ message }}
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions class="actions">
	<button mat-button [mat-dialog-close]="false" class="cancel-button">Cancel</button>
	<button mat-raised-button [mat-dialog-close]="true" class="discard-button">{{confirmButtonText}}</button>
</div>
