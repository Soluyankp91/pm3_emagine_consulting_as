<h3 mat-dialog-content class="label">Discard Changes</h3>
<div mat-dialog-content class="content">
    {{data?.message ?? 'Changing main template settings will result in discarding all the data that has been applied'}}
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions class="actions">
	<button mat-button [mat-dialog-close]="false" class="cancel-button">Cancel</button>
	<button mat-raised-button [mat-dialog-close]="true" class="discard-button">Discard</button>
</div>
