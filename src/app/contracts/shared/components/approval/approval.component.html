<ng-container [ngSwitch]="linkStateAccepted">
    <ng-container *ngSwitchCase="true">
        <mat-icon svgIcon="approved-icon" [style.width.px]="iconWidth" [style.height.px]="iconHeight"></mat-icon>
    </ng-container>
    <ng-container *ngSwitchCase="false">
        <mat-icon svgIcon="toApprove-icon" [style.width.px]="iconWidth" [style.height.px]="iconHeight"></mat-icon>
    </ng-container>
    <ng-container *ngSwitchCase="null">
        <mat-icon svgIcon="not-applicable-icon" [style.width.px]="iconWidth" [style.height.px]="iconHeight"></mat-icon>
    </ng-container>
</ng-container>
