<emg-multi-select
    *ngIf="agreementLanguages$ | async as agreementTypes"
    [options]="agreementTypes"
    [displayedProperty]="'name'"
    [formControl]="filterFormControl"
>
    <div #triggerButton>
        <mat-icon svgIcon="three-lines"></mat-icon>
    </div>
    <ng-template let-option #optionPrefix>
        <span  class="fi fi-{{ option.code | lowercase }} flag">
        </span>
    </ng-template>
    </emg-multi-select
>
