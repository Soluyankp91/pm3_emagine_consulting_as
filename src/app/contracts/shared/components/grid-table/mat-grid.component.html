<div class="container">
    <mat-chip-list>
        <mat-chip *ngFor="let chip of matChips">
            <mat-icon svgIcon="close-button-icon" (click)="closeFilter(chip)">
            </mat-icon>
            <span>{{ chip }}</span>
        </mat-chip>
        <span *ngIf="matChips.length > 0">
            <mat-icon
                svgIcon="close-button-icon"
                (click)="closeAllFilters()"
            ></mat-icon>
            Reset all Filters
        </span>
    </mat-chip-list>
    <mat-table
        [dataSource]="tableConfig.items"
        matSort
        [matSortDirection]="tableConfig.sortDirection"
        [matSortActive]="tableConfig.sortActive"
        (matSortChange)="sortChange.emit($event)"
        [formGroup]="formGroup"
    >
        <ng-container *ngIf="selection">
            <ng-container matColumnDef="select">
                <mat-header-cell *matHeaderCellDef>
                    <mat-checkbox
                        [checked]="selection_.hasValue() && isAllSelected()"
                        [indeterminate]="
                            selection_.hasValue() && !isAllSelected()
                        "
                        (change)="toggleAllRows()"
                    >
                    </mat-checkbox>
                </mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <mat-checkbox
                        [checked]="selection_.isSelected(row)"
                        (click)="$event.stopPropagation()"
                        (change)="selection_.toggle(row)"
                    ></mat-checkbox>
                </mat-cell>
            </ng-container>
        </ng-container>
        <ng-container
            *ngFor="let cell of cells; trackBy: trackByCellColumnDef"
            [matColumnDef]="cell.matColumnDef"
        >
            <ng-container [ngSwitch]="cell.headerCell.type">
                <ng-container *ngSwitchCase="headerCellEnum.SORT">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                        {{ cell.headerCell.title }}
                    </mat-header-cell>
                </ng-container>
                <ng-container *ngSwitchCase="headerCellEnum.FILTER">
                    <mat-header-cell *matHeaderCellDef>
                        <ng-container #filterContainer></ng-container>
                    </mat-header-cell>
                </ng-container>
            </ng-container>
            <mat-cell *matCellDef="let element">
                <ng-container [ngSwitch]="cell.cell.type">
                    <ng-container *ngSwitchCase="tableCellEnum.DEFAULT">
                        {{ element[cell.matColumnDef] }}
                    </ng-container>
                    <ng-container *ngSwitchCase="tableCellEnum.CUSTOM">
                        <ng-container #cellContainer></ng-container>
                    </ng-container>
                </ng-container>
            </mat-cell>
        </ng-container>
        <ng-container *ngIf="actions">
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef=""></mat-header-cell>
                <mat-cell *matCellDef="let actionRow">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <ng-container *ngFor="let action of actionsList">
                            <button mat-menu-item (click)="chooseAction(action.actionType, actionRow)">
                                <span> {{ action.label }}</span>
                            </button>
                        </ng-container>
                    </mat-menu>
                </mat-cell>
            </ng-container>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row
            *matRowDef="let row; columns: displayedColumns"
            (click)="getTableRow(row)"
        ></mat-row>
    </mat-table>
    <mat-paginator
        [showFirstLastButtons]="true"
        [length]="tableConfig.totalCount"
        [pageSizeOptions]="pageSizeOptions"
        [pageSize]="tableConfig.pageSize"
        [pageIndex]="tableConfig.pageIndex"
        (page)="pageChange.emit($event)"
    >
    </mat-paginator>
</div>
