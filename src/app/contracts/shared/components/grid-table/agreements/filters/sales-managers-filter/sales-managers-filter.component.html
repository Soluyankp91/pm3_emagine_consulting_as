<ng-container *ngIf="salesManagers$ | async as contractManagers">
	<emg-dropdown-autocomplete-multiselect
		[options]="contractManagers"
		[formControl]="filterFormControl"
		[idProperty]="'id'"
		[label]="labelMap[tableFilter]"
		(emitText)="freeTextEmitter.emit($event);">
        <ng-template #triggerButton>
            <div class="table-header-cell">{{labelMap[tableFilter]}}</div>
        </ng-template></emg-dropdown-autocomplete-multiselect>
</ng-container>
