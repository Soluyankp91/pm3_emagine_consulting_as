<div class="wrapper">
	<mat-tab-group>
        <mat-tab label="Summary">
			<ng-template matTabContent>
				<app-client-template-summary></app-client-template-summary>
			</ng-template>
		</mat-tab>
        <mat-tab label="Preview"></mat-tab>
		<mat-tab label="Attachments">
			<ng-template matTabContent><app-attachments></app-attachments></ng-template>
		</mat-tab>
		<mat-tab label="Log">
			<ng-template matTabContent><app-logs></app-logs></ng-template>
		</mat-tab>
		<mat-tab>
			<ng-template mat-tab-label>
				<button mat-icon-button>
					<mat-icon svgIcon="agreement-links"></mat-icon>
				</button>
			</ng-template>
            <ng-template matTabContent>
                <app-linked-agreements></app-linked-agreements>
            </ng-template>
		</mat-tab>
		<mat-tab disabled>
			<ng-template mat-tab-label>
				<button mat-icon-button (click)="closePanel()">
					<mat-icon svgIcon="close-button-icon"></mat-icon>
				</button>
			</ng-template>
		</mat-tab>
	</mat-tab-group>
</div>
