<nav mat-tab-nav-bar>

        mat-tab-link
        *ngFor="let tab of tabs"
        [active]="clientTemplate.isActive"
        [routerLink]="tab.link"
        routerLinkActive="active"
        #clientTemplate="routerLinkActive"
    >
        {{ tab.label }}
    </a>
</nav>
