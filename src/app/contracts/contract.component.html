<nav mat-tab-nav-bar>
    <a
        mat-tab-link
        *ngFor="let tab of tabs"
        class="tab"
        [active]="activeTab === tab.link"
        [routerLink]="tab.link"
        (click)="activeTab = tab.link"
        routerLinkActive="active">
        {{ tab.label }}
    </a>
</nav>
<router-outlet></router-outlet>
