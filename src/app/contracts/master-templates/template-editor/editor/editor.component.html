<ng-container *ngIf="docReady$ | async as doc">
  <app-richedit 
    #richEdit
    [template]="doc[0]"
    [mergeFields]="doc[1]"
  >
  </app-richedit>

  <div class="save-actions" [class.loading]="isLoading$ | async">
    <button>
      cancel
    </button>

    <button (click)="onSaveDraft()">
      Safe as a draft
    </button>

    <button (click)="onSaveComplete()">
      complete
    </button>
  </div>
</ng-container>
