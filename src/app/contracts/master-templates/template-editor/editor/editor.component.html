<ng-container *ngIf="template$ | async as template" >
    <ng-container *ngIf="mergeFields$ | async as mergeFields">
      <app-richedit
        [template]="template"
        [mergeFields]="mergeFields"
        (save)="onSave($event)"
      >
      </app-richedit>
    </ng-container>
  </ng-container>
