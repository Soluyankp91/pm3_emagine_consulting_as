<ng-container *ngIf="docReady$ | async as doc">
  <app-richedit
    #richEdit
    [template]="doc[0]"
    [mergeFields]="doc[1]"
  >
  </app-richedit>

  <ng-container *ngIf="hasUnsavedChanges$ | async">
    <div class="save-actions" [class.loading]="isLoading$ | async">
      <button>
        cancel
      </button>

		<button (click)="saveAsDraft()">Save as a draft</button>

</ng-container>
