<div class="">New master template</div>
<nav mat-tab-nav-bar>
    <a
        mat-tab-link
        *ngFor="let tab of tabs"
        [active]="masterTemplate.isActive"
        [disabled]="tab.disabled"
        [routerLink]="tab.link"
        routerLinkActive="active"
        #masterTemplate="routerLinkActive">
        {{ tab.label }}
    </a>
</nav>
<router-outlet></router-outlet>
