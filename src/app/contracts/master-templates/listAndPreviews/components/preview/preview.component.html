<div class="wrapper">
	<mat-tab-group>
		<mat-tab label="Summary">
			<app-summary [summaryItem]="summaryItem"></app-summary>
		</mat-tab>
		<mat-tab label="Preview"></mat-tab>
		<mat-tab label="Attachments">
            <app-attachments [attachments]="attachments"></app-attachments>
        </mat-tab>
		<mat-tab label="Log">
            <app-logs [logs]="logs" (filterEmitter)="logFilterEmitter.emit($event)"></app-logs>
        </mat-tab>
        <mat-tab disabled>
            <ng-template mat-tab-label>
                <button mat-icon-button>
                    <mat-icon svgIcon="templates-links"></mat-icon>
                </button>
            </ng-template>
        </mat-tab>
        <mat-tab disabled>
            <ng-template mat-tab-label>
                <button mat-icon-button>
                    <mat-icon svgIcon="agreement-links"></mat-icon>
                </button>
            </ng-template>
        </mat-tab>
        <mat-tab disabled>
            <ng-template mat-tab-label>
                <button mat-icon-button (click)="closePanel.emit()">
                    <mat-icon svgIcon="close-button-icon"></mat-icon>
                </button>
            </ng-template>
        </mat-tab>
	</mat-tab-group>
</div>
