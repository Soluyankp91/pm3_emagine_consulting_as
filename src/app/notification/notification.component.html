<div class="notification-settings">
    <div fxLayout="row" fxLayoutAlign="space-between start" class="notification-settings--top u-w--100">
        <h2 class="notification-settings--top__header">
            Notifications
        </h2>
    </div>
    <div fxLayout="row" fxLayoutAlign="start start" class="notification-settings--content u-w--100">
        <mat-tab-group class="notification-settings--tabs u-w--100">
            <mat-tab label="Workflow notifications">
                <!-- <form [formGroup]="notificationTenantsForm"> -->
                    <!-- <ng-container formArrayName="tenants" class="u-w--100"> -->
                        <mat-accordion [multi]="true">
                            <!-- <mat-expansion-panel *ngFor="let tenant of notificationTenantsForm.tenants.controls; index as i" [formArrayName]="i"> -->
                            <mat-expansion-panel *ngFor="let tenant of tenantWithNotifications; index as tenantIndex">
                                <mat-expansion-panel-header>
                                    <mat-checkbox
                                        color="accent"
                                        name="tenantMasterCheckbox"
                                        class="black-checkbox u-ml--10 u-mr--10"
                                        [checked]="allChecked(tenant.tenantId)"
                                        [indeterminate]="someChecked(tenant.tenantId)"
                                        (click)="$event.stopPropagation()"
                                        (change)="checkAll($event.checked, tenant.tenantId)">
                                            <span class="flex-row">
                                                <mat-icon svgIcon="Denmark-flag-selected"></mat-icon>
                                                <!-- {{tenant?.value.tenantName}} -->
                                                Denamrk ++
                                            </span>
                                    </mat-checkbox>
                                </mat-expansion-panel-header>

                                <div fxLayout="column" fxLayoutAlign="start start" class="notification-settings--tabs__content">
                                    <mat-checkbox *ngFor="let notification of tenant.notifications" [checked]="notification.enabled" (change)="changeEmployeeNotification($event.checked, notification, tenant.tenantId)" color="accent" class="black-checkbox u-mr--10">
                                        {{notification.notificationName}}
                                        <!-- Consultant start -->
                                    </mat-checkbox>
                                    <!-- <mat-checkbox color="accent" formControlName="ConsultantExtension" name="ConsultantExtension" class="black-checkbox u-mr--10">
                                        Consultant extension
                                    </mat-checkbox> -->
                                </div>
                            </mat-expansion-panel>
                        </mat-accordion>
                    <!-- </ng-container> -->
                <!-- </form> -->
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
