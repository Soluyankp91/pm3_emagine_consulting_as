<mat-dialog-content>
    <div mat-dialog-title class="u-w--100 flex-justify-center">
        <h1 class="text-center">{{ data.header }}</h1>
    </div>
    <p class="error-message">
        {{ data.message }}
    </p>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-flat-button [mat-dialog-close]="true" color="primary">Close</button>
</mat-dialog-actions>
