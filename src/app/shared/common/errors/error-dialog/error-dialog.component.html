<h1>{{ data.header }}</h1>
<mat-dialog-content>
    <!-- <p>Something went wrong!</p> -->
    <p class="error-message">
        {{ data.message }}
    </p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="true" color="primary">Close</button>
</mat-dialog-actions>
