<mat-dialog-content class="error-dialog">
    <div mat-dialog-title class="error-dialog--header">
        <h1>{{ data.header }}</h1>
        <button class="dialog-close--button" mat-icon-button [mat-dialog-close]="true"><mat-icon svgIcon="dialog-close-icon"></mat-icon></button>
    </div>
    <p class="error-dialog--content text-wrap--pre-line">
        {{ data.message }}
    </p>
</mat-dialog-content>
<mat-dialog-actions class="error-dialog--actions flex-end">
    <button mat-flat-button [mat-dialog-close]="true" class="dialog-btn dialog-btn__positive">Close</button>
</mat-dialog-actions>
