<mat-dialog-content class="confiramtion-dialog">
    <div mat-dialog-title class="confiramtion-dialog--header">
        <h1>
            {{ data.confirmationMessageTitle }}
        </h1>
    </div>
    <p>
        {{ data.confirmationMessage }}
    </p>
    <mat-dialog-actions align="center" class="confiramtion-dialog--actions">
        <button mat-raised-button color="primary" class="confiramtion-dialog--actions-btn-outlined mat-elevation-z0" (click)="reject()">
            {{ data.rejectButtonText }}
        </button>
        <button mat-raised-button class="mat-elevation-z0" [ngClass]="data.isNegative ? 'confiramtion-dialog--actions-btn-negative' : 'confiramtion-dialog--actions-btn-positive'" (click)="confirm()">
            {{ data.confirmButtonText }}
        </button>
    </mat-dialog-actions>
</mat-dialog-content>
