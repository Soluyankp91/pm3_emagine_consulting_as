<mat-dialog-content class="confiramtion-dialog">
    <div mat-dialog-title class="confiramtion-dialog--header">
        <h1>
            {{ data.confirmationMessageTitle }}
        </h1>
    </div>
    <p>
        {{ data.confirmationMessage }}
    </p>
</mat-dialog-content>
<mat-dialog-actions class="confiramtion-dialog--actions flex-justify-between">
    <button mat-flat-button class="confiramtion-dialog--actions-btn dialog-btn dialog-btn__outlined" (click)="reject()">
        {{ data.rejectButtonText }}
    </button>
    <button mat-flat-button class="dialog-btn" [ngClass]="data.isNegative ? 'dialog-btn__negative' : 'dialog-btn__positive'" (click)="confirm()">
        {{ data.confirmButtonText }}
    </button>
</mat-dialog-actions>
