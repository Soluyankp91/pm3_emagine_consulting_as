<emg-multi-select [options]="options"  [displayedProperty]="'name'" [formControl]="filterFormControl">
	<ng-template #triggerButton>
		<div class="table-header-cell">
            <mat-icon class="filter-icon" svgIcon="filter-icon"></mat-icon>
            {{ labelMap[tableFilter] }}
        </div>
	</ng-template>
	<ng-template #optionPrefix let-option="$implicit">
		<po-note-status-icon class="h-16px w-16px" [statusId]="option.id"></po-note-status-icon>
	</ng-template>
</emg-multi-select>
